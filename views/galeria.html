<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--SEO meta tags-->
    <meta name="keywords" content="galeria restaurante italiano argentina comida italiana">
    <meta name="description" content="Galeria de fotos restaurante Buona Fortuna">
    <!--Link css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
    <!--Link font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buona Fortuna ~ Galeria</title>
</head>

<body class="galery__bg">
    <!--Navbar y logo-->
    <header>
        <div class="logo__flex--container">
            <img src="../assets/img/icon_logo.png" alt="logo" class="logo">
        </div>
        <div class="container">
            <input type="checkbox" id="menu_bar">
            <label class="icon__menu--flexbox" for="menu_bar">
                <img src="../assets/img/icon_menu.png" alt="icon menu" class="icon_menu">
            </label>
            <nav class="navbar">
                <a href="../index.html">Inicio</a>
                <a href="menu.html">Menu</a>
                <a href="historia.html">Historia</a>
                <a href="galeria.html">Galeria</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>



    <main class="galery_main--tag">



        <!--Galeria Desktop view Bootstrap Carousel-->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/img/galeria/1.jpg" class="d-block w-100" alt="restaurante de afuera">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/galeria/2.jpg" class="d-block w-100" alt="comida">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/galeria/3.jpg" class="d-block w-100" alt="carne">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/galeria/4.jpg" class="d-block w-100" alt="pizza">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/galeria/5.jpg" class="d-block w-100" alt="pastas">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/galeria/6.jpg" class="d-block w-100" alt="pizzas">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/galeria/7.jpg" class="d-block w-100" alt="pizza siendo servida">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/galeria/8.jpg" class="d-block w-100" alt="Gabriel dando ultimos retoques">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--Galeria Mobile view-->
        <div class="galery__grid-container">
            <h3 class="galery__title">Galeria</h3>
            <img src="../assets/img/galeria/1.jpg" class="img1 galery__img" alt="restaurante de afuera">
            <img src="../assets/img/galeria/2.jpg" class="img2 galery__img" alt="comida">
            <img src="../assets/img/galeria/3.jpg" class="img3 galery__img" alt="carne">
            <img src="../assets/img/galeria/4.jpg" class="img4 galery__img" alt="pizza">
            <img src="../assets/img/galeria/5.jpg" class="img5 galery__img" alt="pasta">
            <img src="../assets/img/galeria/6.jpg" class="img6 galery__img" alt="pizzas">
            <img src="../assets/img/galeria/7.jpg" class="img7 galery__img" alt="pizza siendo servida">
            <img src="../assets/img/galeria/8.jpg" class="img8 galery__img" alt="Gabriel dando ultimos retoques">
        </div>

        <!--Whatsapp flotante-->
        <a href="https://web.whatsapp.com/" target="_blank"><img src="../assets/img/whatsapp.png" alt="logo_whatsapp"
                class="logo_whatsapp"></a>

        <!--Footer-->
        <footer>
            <p>Buona Fortuna Visitá el mejor restaurante italiano del país, llevate una hermosa noche con los que más
                querés.</p>
            <a href="https://www.tripadvisor.com.ar/" target="_blank"><img src="../assets/img/tripadvisor_white.png"
                    alt="tripadvisor logo" class="tripadvisor"></a>
        </footer>

        <!--JS para bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
